name: Automation Web And API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0          
    
    - name: Setup Gradle
      run: chmod +x gradlew
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Run Web Automation
      run: ./gradlew webTest -Ptags="@smoke"

    - name: Run API Automation
      run: ./gradlew apiTest -Ptags="@api"

